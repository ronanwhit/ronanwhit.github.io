<div id="content-wrap" class="contact">
  
  <h1 id="contact-h1">CONTACT</h1>
  <p class="contact-p">Please fill in the form below to send an email to Emi See, or send a message directly to <a class="contact-a" target="_blank" href="mailto: emi.bliss.see@gmail.com">emi.bliss.see@gmail.com</a></p>

  <form action="action_page.php" class="contact-form">
    
    <div class="contact-box">
      <div class="first-name">
        <label for="fname">First Name *</label>
        <input type="text" id="fname" name="firstname" x-autocompletetype="surname" aria-required="true" placeholder="Your name..">
      </div>

      <div class="last-name">
        <label for="lname">Last Name *</label>
        <input type="text" id="lname" name="lastname" x-autocompletetype="given-name" aria-required="true" placeholder="Your last name..">
      </div>
    </div>

    <label for="email" typoe="email">Email *</label>
    <input type="email" id="email" name="email" x-autocomplete="email" aria-required="true" placeholder="Your email..">

    <label for="message">Message *</label>
    <textarea id="message" name="message" aria-required="true" placeholder="Write something.." style="height:200px; min-height: 100px; font-family: 'Open Sans', sans-serif"></textarea>

    <input type="submit" value="Submit">

  </form>
</div>

<footer>
  <p><i class="far fa-copyright"></i> 2020 Ronan Whittern Emi See</p>
</footer>
</div>
